{% extends "base.html" %}
{% block title %}首页{% endblock %}
{% block content %}
<div class="jumbotron text-center bg-light py-5 rounded">
    <h1 class="display-4">欢迎使用故宫文物管理系统</h1>
    <p class="lead">管理北京故宫与台北故宫的珍贵文物，支持分类、标签、图片展示及操作记录。</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg me-3">立即注册</a>
        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg">登录</a>
    {% else %}
        <p>您已登录，可以浏览文物或进行管理操作。</p>
        <a href="{{ url_for('artifacts_beijing') }}" class="btn btn-primary btn-lg">查看北京文物</a>
        <a href="{{ url_for('artifacts_taipei') }}" class="btn btn-info btn-lg ms-3">查看台北文物</a>
    {% endif %}
</div>
{% endblock %}
