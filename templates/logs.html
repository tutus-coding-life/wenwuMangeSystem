{% extends "base.html" %}
{% block title %}操作日志{% endblock %}
{% block content %}
<h2>操作日志</h2>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>ID</th>
            <th>操作表</th>
            <th>操作类型</th>
            <th>时间</th>
            <th>操作用户ID</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.table_name }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>{{ log.user_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
